<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Dashboard</title>
    <link rel="stylesheet" href="des.css">
</head>
<body>
    <header>
        <h1>Investment Dashboard</h1>
        <button id="logoutBtn" class="btn">Logout</button>
    </header>

    <section class="calculator">
        <h2>Investment Calculator</h2>
        <label for="investmentAmount">Initial Investment Amount ($):</label>
        <input type="number" id="investmentAmount">

        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" step="0.1">

        <label for="investmentDuration">Investment Duration (Years):</label>
        <input type="number" id="investmentDuration">

        <button id="calculateBtn" class="btn">Calculate</button>

        <div id="result" class="result">
            <h3>Final Amount: $<span id="finalAmount">0</span></h3>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
